version: '3.8'

services:
  # PostgreSQL Database for Development
  db:
    image: postgres:16-alpine
    container_name: ocn-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ocn_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ocn_password}
      POSTGRES_DB: ${POSTGRES_DB:-ocn_db}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    networks:
      - ocn-network-dev
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-ocn_user}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local

networks:
  ocn-network-dev:
    driver: bridge
